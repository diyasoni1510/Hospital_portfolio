<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@200;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Contact us</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo (1).png" alt="">
            </div>
            <div class="navbar">
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <a href="about.html"><li>About</li></a>
                    <a href="contact.html"><li>Contact</li></a>
                </ul>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <h3>Contact Form</h3>
        <label for="name">Name</label>
        <br>
        <input type="text" name="Name" id="name" placeholder="Enter your name">
        <br>
        <label for="email" id="email-label">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="msg"  id="msg-label">Message</label>
        <br>
        <input type="text" name="message" id="msg" placeholder="Enter your message">
        <button type="submit">Submit</button>
    </div>
</body>
</html>
